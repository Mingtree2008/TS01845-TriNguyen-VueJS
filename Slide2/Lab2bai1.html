<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
    <h2 class="text-center fw-bold text-danger" >Bảng Thành Phần Dinh Dưỡng</h2>

    <table class="table table-bordered text-center align-middle">
        <thead>
            <tr class="table-warning">
                <th class="align-middle" rowspan="2">Thành Phần</th>
                <th colspan="2">Giá Trị</th>
            </tr>
            <tr class="table-warning" >
                <th class="text-start">Khối Lượng</th>
                <th class="text-start">% DV*</th>
            </tr>
        </thead>

        <tbody>
            <tr class="text-start">
                <td>Calories</td>
                <td>200 kcal</td>
                <td>20%</td>
            </tr>

            <tr class="text-start">
                <td>Chất Béo</td>
                <td>9 g</td>
                <td>14%</td>
            </tr>

            <tr class="text-start">
                <td>Chất Béo Bão Hòa</td>
                <td>4 g</td>
                <td>20%</td>
            </tr>

            <tr class="text-start">
                <td>Chất Đạm</td>
                <td>8 g</td>
                <td>16%</td>
            </tr>

            <tr class="text-start">
                <td>Chất Xơ</td>
                <td>5 g</td>
                <td>20%</td>
            </tr>

            <tr class="text-start">
                <td rowspan="2">Đường</td>
                <td>Đường trắng</td>
                <td>12g</td>
            </tr>
             <tr class="text-start">
                <td>Đường đen</td>
                <td>10g</td>
            </tr>


            <tr class="text-start">
                <td rowspan="2" >Vitamin</td>
                <td>Vitamin C</td>
                <td>25%</td>
            </tr>

            <tr class="text-start">
                <td>Vitamin D</td>
                <td>10%</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
